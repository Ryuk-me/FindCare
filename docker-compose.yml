version: "3.9"

services:
  frontend:
    container_name: FindCare
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - findcare-api

  findcare-api:
    container_name: FindCare-API
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8009
    ports:
      - 8009:8009
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=ryuk
      - POSTGRES_DB=nextcare
    expose:
      - 5432
volumes:
  postgres_data:
